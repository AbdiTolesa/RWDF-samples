<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="patterns.css">
    <style type="text/css">

      .container {
        display: flex;
        flex-wrap: wrap;
      }

      .box {
        height: 100px;
        text-align: center;
        width: 100%;
      }

      header { width: 100%; order: 1;}
      #boxA { width: 60%; order: 5;}
      #boxB { width: 20%; order: 4;}
      #boxC { width: 20%; order: 6;}
      #boxD { width: 50%; order: 2;}
      #boxE { width: 50%; order: 3;}
      footer { width: 100%; order: 3;}

    </style>
  </head>
  <body>
    <div class="container">
      <header class="box">NAV</header>
      <div id="boxA" class="box">Content A</div>
      <div id="boxB" class="box">Content B</div>
      <div id="boxC" class="box">Content C</div>
      <div id="boxD" class="box">Content D</div>
      <div id="boxE" class="box">Content E</div>
      <footer class="box">Footer</footer>
    </div>
  </body>
</html>
